{% load static %}
{% block login_form %}
  <section id="contact">
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div class="col-lg-3 col-md-3">
        </div>
        
        <div class="col-lg-6 col-md-6">
          <h3>Entrar na área restrita</h3>
            <div class="form">
              <form action="{% url 'login_create' %}" method="post" class="email-form">
                {% csrf_token %}
                <div class="row">
                  <div class="form-group mt-3">
                    <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                    <input type="text" 
                    class="form-control" 
                    name="username"
                    id="username.id_for_label" 
                    placeholder="Usuário">
                  </div>              
                  <div class="form-group mt-3">
                    <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                    <input type="password" 
                    class="form-control" 
                    name="password" 
                    id="password.id_for_label" 
                    placeholder="Senha">
                  </div>              
                  </div>
                  <div class="my-3">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">Entrar</div>
                </div>
                <div class="text-center"><button type="submit" title="Send Message">Entrar</button></div>
              </form>
            </div>
          </div>
          
          <div class="col-lg-3 col-md-3">
          </div>
        </div>
      <br><br><br><br><br><br><br><br><br><br><br>
    </div>
  </section>
{% endblock login_form %}
