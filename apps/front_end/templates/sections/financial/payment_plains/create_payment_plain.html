{% extends "pages/financial/payment_plains.html" %}
{% load static %}
{% block content %}
  <section id="contact">
    <div class="container" data-aos="fade-up">
      <div class="row">

        <div class="col-lg-1 col-md-1">
        </div>
            
            <div class="col-lg-10 col-md-10">
              <div class="contact-about">
                <div class="row">
                  <h5>Criar novo plano de pagamento</h5 >
                </div>
              </div>
             
                <form action="{% url 'payment_plain_save' %}" method="post" class="email-form" enctype="multipart/form-data">
                {% csrf_token %}
                  <div class="form-group mt-3">
                    <label for="{{ form.name_plain.id_for_label }}">{{ form.name_plain.label }}</label>
                      <input 
                        type="text" 
                        name="name_plain" 
                        class="form-control" 
                        id="name_plain.id_for_label"
                      >
                  </div>
                      
                  <div class="form-group mt-3">
                    <label for="{{ form.plain_value.id_for_label }}">{{ form.plain_value.label }}</label>
                      <input 
                        type="number" 
                        class="form-control"
                        name="plain_value"
                        id="plain_value.id_for_label"  
                      >
                  </div>
                  
                  <div class="my-3">
                    <div class="loading">Carregando</div>
                    <div class="error-message">Erro ao cadastrar novo plano</div>
                    <div class="sent-message">Plano criado com sucesso</div>
                  </div>
                  <div class="text-center"><button type="submit" title="Send Message">Cadastrar novo plano</button></div>
                </form>
              </div>
            </div>

            <div class="form-group mt-3">
              {{ form.errors }}
            </div>

            <div class="col-lg-1 col-md-1">
            </div>

      </div>
    </div>
  </section>
{% endblock content %}
